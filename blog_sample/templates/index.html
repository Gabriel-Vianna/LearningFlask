<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{titulo}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead>
                <tr>
                    <th>TÃ­tulo</th>
                    <th>Categoria</th>
                    <th>Autor</th>
                </tr>
            </thead>
            <tbody>
            {% for artigo in artigos %}
                            <tr>
                                <td> <a href="{{url_for('article_details', slug =artigo.slug)}}">{{ artigo.title }}</a></td>
                                <td> <a href="{{url_for('category_details', category =artigo.category)}}">{{ artigo.category }}</a></td>
                                <td> <a href="{{url_for('author_details', author =artigo.author)}}">{{ artigo.author }}</a></td>
                            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
